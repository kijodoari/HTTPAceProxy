version: '3.8'

services:
  httpaceproxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: httpaceproxy-newera
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      # Optional: Mount logs directory for persistence
      - ./logs:/app/logs
      # Optional: Mount config for easy editing without rebuild
      - ./aceconfig.py:/app/aceconfig.py:ro
      - ./plugins/config/newera.py:/app/plugins/config/newera.py:ro
    environment:
      - ACEPROXY_HOST=0.0.0.0
      - ACEPROXY_PORT=8888
      # Ace Stream Engine connection
      # For Docker Desktop (Mac/Windows): use host.docker.internal
      # For Linux: use the host IP address (e.g., 192.168.1.100)
      - ACESTREAM_HOST=${ACESTREAM_HOST:-host.docker.internal}
      - ACESTREAM_API_PORT=${ACESTREAM_API_PORT:-62062}
      - ACESTREAM_HTTP_PORT=${ACESTREAM_HTTP_PORT:-6878}
      # Connection limits - Adjust based on your needs (see CONNECTION-LIMITS.md)
      # Personal: 10 connections, 3-5 channels | Family: 25 connections, 5-10 channels
      # Server: 100+ connections, 15-20 channels
      - MAX_CONNECTIONS=${MAX_CONNECTIONS:-10}
      - MAX_CONCURRENT_CHANNELS=${MAX_CONCURRENT_CHANNELS:-5}
      # Plugin control - Specify which plugins to enable
      # Options: 'all' (default), 'newera,acepl,stat', 'stat,statplugin', etc.
      # Available: newera, elcano, acepl, stat, statplugin
      - ENABLED_PLUGINS=${ENABLED_PLUGINS:-all}
    networks:
      - aceproxy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/stat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  aceproxy-network:
    driver: bridge
